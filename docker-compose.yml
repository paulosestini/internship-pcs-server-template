version: "3.9"
services:
  db:
    container_name: db
    image: postgres:14.6
    restart: always
    volumes:
      - db-data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
    expose:
      - 5432
    networks:
      - app-network
    profiles: ["default", "local"]
  app:
    container_name: app
    depends_on:
      - db
    build: .
    restart: on-failure
    ports:
      - 6868:8080
    environment:
      - JDBC_URL=jdbc:postgresql://db:5431/postgresql
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true
    networks:
      - app-network
    profiles: ["default"]

volumes:
  db-data:

networks:
  app-network:
